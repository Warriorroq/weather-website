<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Site</title>
    <link rel="stylesheet" href="style/home-page/style-main.css">
</head>
<body>
    <div class="weather-container">
        <h1>Weather in Your City</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult" style="display: none;">
            <img id="weatherIcon" class="weather-icon" src="" alt="Weather Icon">
            <p class="temp" id="temperature"></p>
            <p id="weatherDescription"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="pressure"></p>
            <p id="visibility"></p>
            <p id="feelsLike"></p>
        </div>
        <div class="forecast" id="hourlyForecast" style="display: none;">
            <h2>Day Forecast</h2>
            <div id="hourlyForecastContainer"></div>
        </div>
        <div class="forecast" id="forecast" style="display: none;">
            <h2>5-Day Forecast</h2>
            <div id="forecastContainer"></div>
        </div>
    </div>

    <script src="scripts/home-page/main.js"></script>
</body>
</html>
