<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/contact-us-page/style-main.css">

    <script src="scripts/navbar.js" defer></script>

</head>
<body>
    <div class="container" id="formContainer">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1 class="text-center">Contact Us</h1>
                <form method="POST" id="form">
                    <input type="hidden" name="access_key" value="8e8d1286-c576-46b6-ada2-35547bb510e9">
                  
                    <div class="mb-3">
                      <label for="name" class="form-label">Full Name</label>
                      <input type="text" name="name" class="form-control bg-dark text-white" id="name" required>
                    </div>
                  
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" name="email" class="form-control bg-dark text-white" id="email" required>
                    </div>
                  
                    <div class="mb-3">
                      <label for="message" class="form-label">Message</label>
                      <textarea class="form-control bg-dark text-white" name="message" id="message" rows="3" required></textarea>
                    </div>
                  
                    <div class="text-center">
                        <button type="submit" class="btn btn-light">Submit</button>
                    </div>
                </form>
                  
                <div class="text-center" id="result"></div>
            </div>
        </div>
    </div>

    <div class="container" id="successScreen">
        <h1>Thank you for contacting us!</h1>
        <p>Your message has been successfully sent.</p>
        <button class="btn btn-dark" onclick="returnToHome()">Okay</button>
    </div>
      
    <script src="scripts/contact-us-page/main.js"> </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
